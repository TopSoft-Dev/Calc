<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Procentu Składanego</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator Procentu Składanego</h1>
        </header>

        <main>
            <div class="card input-card">
                <h2>Ustawienia Inwestycji</h2>
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="initialAmount">Kwota początkowa</label>
                        <input type="number" id="initialAmount" value="10000" step="100" min="0">
                    </div>
                    <div class="form-group">
                        <label for="interestRate" id="interestRateLabel">Miesięczne oprocentowanie (%)</label>
                        <input type="number" id="interestRate" value="3" step="0.1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="compoundFrequency">Okres kapitalizacji</label>
                        <select id="compoundFrequency">
                            <option value="365">Dziennie</option>
                            <option value="12" selected>Miesięcznie</option>
                            <option value="4">Kwartalnie</option>
                            <option value="1">Rocznie</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="duration" id="durationLabel">Czas trwania</label>
                            <input type="number" id="duration" value="3" min="1">
                        </div>
                        <div class="form-group">
                            <label for="timeUnit">Jednostka</label>
                            <select id="timeUnit">
                                <!-- Opcje generowane dynamicznie -->
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card results-card">
                <div id="results-summary">
                    <p>Wypełnij formularz, aby zobaczyć wyniki.</p>
                </div>
                <div class="table-container">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Okres</th>
                                <th>Kwota</th>
                                <th>Zysk</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dane zostaną wstawione tutaj przez JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card converter-card">
                <h2>Przelicznik Walut</h2>
                <div class="converter-content">
                    <div class="form-group">
                        <label for="converterAmount">Kwota</label>
                        <input type="number" id="converterAmount" step="0.01">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fromCurrency">Z</label>
                            <select id="fromCurrency">
                                <option value="USD" selected>USD</option>
                                <option value="EUR">EUR</option>
                                <option value="PLN">PLN</option>
                                <option value="CHF">CHF</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="toCurrency">Na</label>
                            <select id="toCurrency">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="PLN" selected>PLN</option>
                                <option value="CHF">CHF</option>
                            </select>
                        </div>
                    </div>
                    <div id="converter-result">
                        <p>...</p>
                    </div>
                </div>
            </div>

            <div class="card chart-card">
                <h2>Wykres Wzrostu Kapitału</h2>
                <canvas id="growthChart"></canvas>
            </div>
        </main>

        <footer>
            <p>Stworzył Topciu, 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
